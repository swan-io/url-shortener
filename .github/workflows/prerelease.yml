name: Prerelease

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Release type
        options:
          - patch
          - minor
          - major

jobs:
  prerelease:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Run tests
        run: yarn test

      - name: Build app
        run: yarn build

      - uses: zoontek/bump-app-package-version@v1.0.0
        id: version
        with:
          type: ${{ inputs.type }}
          prefix: v

