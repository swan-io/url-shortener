name: Prerelease

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Release type
        options:
          - patch
          - minor
          - major

jobs:
  prerelease:
    runs-on: ubuntu-latest
    name: Prerelease
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Run tests
        run: yarn test

      - name: Build app
        run: yarn build

      - uses: zoontek/bump-app-package-version@v1.0.0
        id: version
        with:
          type: ${{ inputs.type }}
          prefix: v

      - uses: EndBug/add-and-commit@v9
        with:
          message: ${{ steps.version.outputs.new_version }}

      - name: Create GitHub prerelease
        run: gh release create ${{ steps.version.outputs.new_version }} --title ${{ steps.version.outputs.new_version }} --generate-notes --prerelease
