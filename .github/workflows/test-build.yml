name: Test & build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --pure-lockfile
      - run: yarn build
      - run: yarn test
